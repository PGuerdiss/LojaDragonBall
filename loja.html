<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="loja.css">
    <script src="loja.js"></script>
    <script async src="bd.js"></script>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>Loja SuperKamehameha</title>
  </head>
  <body >

    <h1 id="fonte">Bem vindo  a Loja SuperKamehameha!!</h1>
   

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Funkos</h2>

        <div class="products-container">
          <div id="produto"  >
            <strong id="fonte" class="product-title">Funko Goku SSJ</strong>
            <!-- <br> -->
            <img id="funko" src="img/funko_Goku.png" alt="Funko Buu" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div id="produto" >
            <strong id="fonte"  class="product-title">Funko Frieza</strong>
            <!-- <br> -->
            <img id="funko" src="img/funko_Frieza.png" alt="Funko Frieza" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div id="produto">
            <strong id="fonte" class="product-title">Funko Trunks</strong>
            <!-- <br> -->
            <img id="funko" src="img/funko_Future Trunks.png" alt="Funko Trunks" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div  id="produto">
            <strong id="fonte" class="product-title">Funko Zamasu</strong>
            <!-- <br> -->
            <img  id="funko" src="img/funko_Zamasu.png" alt="Funko Zamasu" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div  id="produto">
            <strong id="fonte" class="product-title">Funko Vegeta</strong>
            <!-- <br> -->
            <img  id="funko" src="img/funko_Vegeta.png" alt="Funko Vegeta" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div  id="produto">
            <strong id="fonte" class="product-title">Funko Goku Black</strong>
            <!-- <br> -->
            <img  id="funko" src="img/funko_Goku Black.png" alt="Funko Goku Black" class="product-image">
            <div class="product-price-container">
              <span class="valorP">R$199,99</span>
              <button id="logar" type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>


      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Pre√ßo</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            <div>
            <tr  class="cart-product">
              <td  class="product-identification">
                <img id="funko" src="" alt="" class="cart-product-image">
                <strong   class="cart-product-title"></strong>
              </td>
              <td>
                <span class="valorCarrinho"></span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="product-qtd-input">
                <button id="logar" type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
            <tr class="cart-product">
              <td class="product-identification">
                <img id="funko" src="" alt="" class="cart-product-image">
                <strong   class="cart-product-title"></strong>
              </td>
              <td>
                <span class="valorCarrinho"></span>
              </td>
              <td>
                <input type="number" value="1" min="0" class="product-qtd-input">
                <button id="logar" type="button" class="remove-product-button">Remover</button>
              </td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong id="fonte" >Total</strong>
                <span></span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button id="logar" type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body> 
</html>
